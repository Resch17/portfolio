<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shaken, Not Stirred | Random Bond Movie</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lexend&family=Lobster&display=swap" rel="stylesheet">

    <script type="text/javascript" src="shake.js"></script>
</head>

<body>
    <h1 id="title">Shaken, Not Stirred...</h1>
    <h2 id="desc">Shake your phone or hit the button for a random <i>007</i> movie!</h2>
    <button id="button">Random Bond Movie!</button>

    <h2 id="output">Press the button!</h2>
    <script type="text/javascript">
        const outputElement = document.getElementById('output');
        const button = document.getElementById('button');

        let movies = [
            'Dr. No (1962)',
            'From Russia with Love (1963)',
            'Goldfinger (1964)',
            'Thunderball (1965)',
            'You Only Live Twice (1967)',
            "On Her Majesty's Secret Service (1969)",
            'Diamonds Are Forever (1971)',
            'Live and Let Die (1973)',
            'The Man with the Golden Gun (1974)',
            'The Spy Who Loved Me (1977)',
            'Moonraker (1979)',
            'For Your Eyes Only (1981)',
            'Octopussy (1983)',
            'A View to a Kill (1985)',
            'The Living Daylights (1987)',
            'Licence to Kill (1989)',
            'GoldenEye (1995)',
            'Tomorrow Never Dies (1997)',
            'The World Is Not Enough (1999)',
            'Die Another Day (2002)',
            'Casino Royale (2006)',
            'Quantum of Solace (2008)',
            'Skyfall (2012)',
            'Spectre (2015)',
            'No Time to Die (2021)',
        ];

        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min) + min); //The maximum is exclusive and the minimum is inclusive
        }

        const randomBond = () => {
            let randomNumber = getRandomInt(0, movies.length);
            outputElement.innerHTML = movies[randomNumber];
        }

        button.addEventListener('click', randomBond);

        var myShakeEvent = new Shake({
            threshold: 5,
            timeout: 1000
        });

        myShakeEvent.start();

        const shakeEventDidOccur = () => {
            randomBond();
        }

        window.addEventListener('shake', shakeEventDidOccur, false);

    </script>
</body>

</html>
